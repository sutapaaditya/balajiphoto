<div class="homegalleryContainer">
  <div class="homegallery_contents container">
    <h1>Home page gallery</h1>
    <div class="the_gallery">
      <div *ngFor="let imagePath of imagePaths; let i = index" [class]="'item--' + (i + 1)">
        <img [src]="imagePath" alt="Gallery Image">
      </div>
    </div>
  </div>
</div>
